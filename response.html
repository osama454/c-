<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebAssembly Primes</title>
</head>
<body>
  <script>
    Module = {};
    Module.onRuntimeInitialized = function() {
      const getPrimes = Module.cwrap('get_primes', 'number', ['number']);
      const n = 10; // Get the first 10 prime numbers
      const primes = getPrimes(n);
      const primeArray = [];
      for (let i = 0; i < n; i++) {
        primeArray.push(Module.HEAP32[primes/Int32Array.BYTES_PER_ELEMENT + i]);
      }
      console.log(primeArray); // Output the prime numbers
      Module._free(primes); // Free the allocated memory
    }
  </script>
  <script src="primes.js"></script>
</body>
</html>
